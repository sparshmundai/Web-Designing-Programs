<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mr.table</title>
	<link rel="icon" href="https://img.icons8.com/office/2x/fraud.png">
	<style type="text/css">
		
		body{
			background-color: #CFCDCD;
		}
		#getit,th{
			border: 1px solid black;
			border-collapse: collapse;
			width: 500px;
			margin: 100px auto;
		}

		/* Its a time to do color */
		.darkgreenn{
			background-color: #1A5516;
			color: white;
		}

		.brownn{
			background-color: #92620E;
			color: white;
			height: 80px;
		}

		.pinkk{
			background-color: deeppink;
			color: white;
			height: 50px;
		}

		.greenn{
			background-color: #1DB615;
			color: white;
		}

		.blackk{
			background-color: black;
			color: white;
			height: 50px;
		}

		.darkbluee{
			background-color: darkblue;
			color: white;
			height: 50px;
		}

		.whitee{
			background-color: #fff;
			height: 50px;		
		}


	</style>
</head>
<body>
	<!-- Table Starts -->
	<table id="getit">
		<!-- Row1 -->
		<!-- Sahil row wise lekr jaaiyo bhai iss table ko easily ho gayengi then -->
		<tr>
			<th class="whitee"></th>
			<th class="whitee">1</th>
			<th class="whitee">2</th>
			<th class="whitee">3</th>
			<th class="whitee">4</th>
			<th class="whitee">5</th>
			<th class="whitee">6</th>
			<th class="whitee">7</th>
			<th class="whitee"></th>
		</tr>
		<!-- Row2 -->
		<tr>
			<th class="whitee">1</th>
			<th colspan="3" rowspan="2"class="darkgreenn">A</th>
			<!-- Idhrr rowspan and colspan ki need ek sath thi -->
			<th colspan="4" rowspan="2" class="brownn">B</th>
			<th class="whitee">1</th>
		</tr>
		<!-- Row3 -->
		<tr>
			<th class="whitee">2</th>
			<th class="whitee">2</th>
		</tr>
		<!-- Row4 -->
		<tr>
			<th class="whitee">3</th>
			<th colspan="7" class="pinkk">C</th>
			<th class="whitee">3</th>
		</tr>
		<!-- Row5 -->
		<tr>
			<th class="whitee">4</th>
			<th colspan="6" rowspan="2" class="greenn">D</th>
			<th class="blackk">E</th>
			<th class="whitee">4</th>
		</tr>
		<!-- Row6 -->
		<tr>
			<th class="whitee">5</th>
			<th class="darkbluee">F</th>
			<th class="whitee">5</th>
		</tr>
		<!-- Row7 -->
		<tr>
			<th class="whitee"></th>
			<th class="whitee">1</th>
			<th class="whitee">2</th>
			<th class="whitee">3</th>
			<th class="whitee">4</th>
			<th class="whitee">5</th>
			<th class="whitee">6</th>
			<th class="whitee">7</th>
			<th class="whitee"></th>
		</tr>

	</table>
	<!-- Table Ends Here -->
</body>
</html>
