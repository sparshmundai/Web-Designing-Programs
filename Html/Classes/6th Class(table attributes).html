<!DOCTYPE html>
<html>
<head>
	<title>Colspan,Rowspan</title>
	<style type="text/css">
		td {
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>Table 1</h1>
	<table border="2px" cellspacing="2" cellpadding="4" width="80%" 
	bordercolor="red">
	<tr>
		<th colspan="4" bgcolor="blue">Nielit</th> 
	</tr>

	<tr>
		<th colspan="2">Details</th>
		<th colspan="2">Marks</th>
	</tr>

	<tr>
		<th>S.No</th>
		<th>Name</th>
		<th>Subject</th>
		<th>Marks</th>
	</tr>

	<tr>
		<th rowspan="2">1</th>
		<td>Rohan Mittal</td>
		<td>English</td>
		<td>88</td>
	</tr>

	<tr>
		<!-- <th>2</th> -->
		<td>Sakshi Mittal</td>
		<td>Hindi</td>
		<td>92</td>
	</tr>
	</table>
<hr size="4" color="blue">
<br>
<h1>Table 2</h1>

<table border="2" width="80%">
	<tr>
		<th bgcolor="yellow" colspan="4" color="white">Nielit</th>
	</tr>
	
	<tr>
		<th colspan="2">Details</th>
		<th colspan="2">Marks</th>
	</tr>

	<tr>
		<th>S.no</th>
		<th>Name</th>
		<th>Subject</th>
		<th>Marks</th>
	</tr>

	<tr>
		<th rowspan="2">Highest Marks scores</th>
		<td>Rohit</td>
		<td>hindi</td>
		<td>55</td>
	</tr>

	<tr>
		<td>Nikhil</td>
		<td>Maths</td>
		<td>75</td>
	</tr>













</table>
</body>
</html>
