<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comparison</title>
</head>
<body>
	<script type="text/javascript">
		var x=1;
		var y=10;
		var lb="<br><br>"

		//Equal
		document.write("x==y:  ");
		var result= x==y;
		document.write(result);
		document.write(lb);

		//identical
		document.write("x===y:  ");
		var result= x===y;
		document.write(result);
		document.write(lb);

		//not equal
		document.write("x!=y:  ");	/*		var x=1;
														var y=10;			*/
		var result= x!=y;
		document.write(result);
		document.write(lb);

		//Not identical
		document.write("x!==y:  ");
		var result= x!==y;
		document.write(result);
		document.write(lb);

		//less than
		document.write("x=y:  ");
		var result= x<y;
		document.write(result);
		document.write(lb);
	</script>
</body>
</html>
