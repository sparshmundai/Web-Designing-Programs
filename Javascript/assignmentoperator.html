<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment Operators</title>
</head>
<body>
	<script type="text/javascript">
		var x=20;
		var y=5;

		document.write("x=y"," ", x);
		document.write("<br> <br>");

		document.write("+="," ",x+=y ); //x=x+y kuki assignment operator mei yeah sse work krta hei
		document.write("<br> <br>");

		document.write("-+"," ",x-=y); //x=x-y
		document.write("<br> <br>");

		document.write("*="," ",x*=y); //x=x*y
		document.write("<br> <br>");

		document.write("/="," ",x/=y); //x=x/y
		document.write("<br> <br>");

		document.write("%="," ",x%=y);
		document.write("<br> <br>");
	</script>
</body>
</html>
