<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logical Or Operator</title>
</head>
<body>
	<script >
		var sparsh=33;
		var rohit=44;

		switch(true){

			case (sparsh==23 || rohit==55):
			document.write("False");
			break;

			case(sparsh==33 || rohit==43):
			document.write("True");
			break;

			default:
			document.write("Change the values");		
		}
		
	</script>
</body>
</html>
