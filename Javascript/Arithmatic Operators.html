<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arithmatic Operators</title>
	<script type="text/javascript">
		// alert("Welcome");
	</script> 
</head>
<body>

	<script type="text/javascript">
		var a=10;
		var b=5;
		var lineb="<br>";

		document.write(a--);
		//Addition
		document.write("a+b: ");
		var result=a+b;
		document.write(result);
		document.write(lineb);

		//Subtraction
		document.write("a-b: ");
		var result=a-b;
		document.write(result);
		document.write(lineb);

		//Multiplication
		document.write("a*b: ");
		var result=a*b;
		document.write(result);
		document.write(lineb);

		//Division
		document.write("a/b:");
		var result=a/b;
		document.write(result);
		document.write(lineb);

		//Modulus
		document.write("a%b: ");
		var result=a%b;
		document.write(result);
		document.write(lineb);

		//increment
		a=++a;
		document.write("++a: ")
		result=++a;
		document.write(result);
		document.write(lineb);

		//decrement
		document.write("--a: ")
		 a=--a;
		var result= --a;
		document.write(result);
		document.write(lineb); 

		//decrement
		document.write("--b: ")
		 b=--b;   //pehle b=5 tha --b se 1 yhaa cut hoga tb jaa kr b=4 hogaaa then niiche cut hogaa
		var result= --b; //ab yhaa cut hoga phir answer 3 ayenga
		document.write(result);
		document.write(lineb); 


	</script>
</body>
</html>
