<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prompt</title>
</head>
<body>
	<script>
		var tellage=prompt("Enter Age");
		if(tellage<=12){
			document.write("You are a child now")
		}else{
			document.write("You are a teenager now")
		}
	</script>
</body>
</html>
