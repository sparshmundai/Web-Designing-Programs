<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Percentage Else If</title>
</head>
<body>
	<script type="text/javascript">
		var pr=prompt("Tell Your Percentage")
		if (pr>=50 && pr<55) {
			document.write("D");
		}else if (pr>=55 && pr<65) {
			document.write("C")
		}else if(pr>=65 && pr<75){
			document.write("B")
		}else if(pr>=75 && pr<85){
			document.write("A")
		}else if(pr>=85 && pr<100){
			document.write("S")
		}else{
			document.write("Fail")
		}
	</script>
</body>
</html>
