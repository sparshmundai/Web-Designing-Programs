<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events</title>
</head>
<body>
	<!-- onclick -->
	<p id="print"></p>
	<button onclick="my()">Show the date(Onclick)</button>
	<script>
		function my(){
			document.getElementById('print').innerHTML=Date();
		}
	</script>
	<br><br>

	<!-- onmouseover -->
	<p onmouseover="ovr()" >Hover the mouse on me</p>
	<script>
		function ovr(){
			alert("Hello.Mr");
		}
	</script>

</body>
</html>
