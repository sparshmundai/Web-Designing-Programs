<!DOCTYPE html>
<html lang="en">
<head>
	<title>onchange</title>
</head>
<body>

	<p id="change">hello</p>

	<select onchange="my(this.value)">
		<option value="red">red</option>
		<option value="green">green</option>
		<option value="pink">pink</option>
	</select>

	<script>
		function my(color){
		document.getElementById('change').style.color=color;
	}
	</script>
</body>
</html>
