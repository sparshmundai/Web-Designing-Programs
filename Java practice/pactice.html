<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Practice</title>
</head>
<body>
	<div>
	<p id="change">Its Me</p>
	<button onclick="document.getElementById('change').innerHTML='Yes I Know Its You'">Click Fast</button>
	</div>
	<hr>
	<div>
		<p id="hell">Its Me</p>
		<button onclick="nam()">ReCheck</button>
		<script>
			function nam(){
				const a="Yes I know Its You"
				document.getElementById('hell').innerHTML=a;
			}
		</script>
	</div>
</body>
</html>
