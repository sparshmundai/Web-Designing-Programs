<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* ^^^^^^^^^^^^^^  Attribute ki starting wala */
		img[alt^="mr"]{
			border: 4px solid red;
		}

		/* $$$$$$$$$$$$$$$ attribute ki ending wala */
		img[alt$="riding"]{
			border: 4px solid green;
		}
	</style>
</head>
<body>
	<img src="../Img/pokelist.png" alt="mr poke go " width="300px">
	<img src="../Img/horse.jpg" alt="mr horse riding" width="300px">
</body>
</html>
