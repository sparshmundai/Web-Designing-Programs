<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	.inline{
		margin: 30px
	}

	.inline1{
		display: inline;
		width: 200px;
		height: 100px;
		border: 20px solid grey;
	}
	.inline2{
		display: inline;
		width: 200px;
		height: 100px;
		border: 20px solid grey;
	}
	/* ---------------------------------------------------------------------- */

	.block{
		margin: 10px;
	}
	
	.block1{
		width: 200px;
		height: 100px;
		border: 20px solid lightgoldenrodyellow;
	}
	
	.block2{
		width: 200px;
		height: 100px;
		border: 20px solid yellowgreen;
		margin-top: 20px;
	}

	/* ---------------------------------------------------------------------------- */

	.inlineblock{
		margin: 10px;
	}

	.inline-block1{
		display: inline-block;
		width: 200px;
		height: 100px;
		border: 10px solid grey;
	}
	.inline-block2{
		display: inline-block;
		width: 300px;
		height: 100px;
		border: 10px solid grey;
	}

	</style>
</head>
<body>
	
	<div class="inline">
		<div class="inline1">Lorem ipsum dolor, sit.</div>
		<div class="inline2">Lorem, ipsum dolor sit.</div>
	</div>
	
	<br>
	
	<div class="block">
		<div class="block1">Lorem ipsum dolor, sit.</div>
		<div class="block2">Lorem, ipsum dolor sit amet, consectetur adipisicing.</div>
	</div>
	
	<br>

	<div class="inlineblock">
		<div class="inline-block1">Lorem ipsum dolor, sit.</div>
		<div class="inline-block2">Lorem, ipsum dolor ectetur adipisicing.</div>
	</div>

</body>
</html>
