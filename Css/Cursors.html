<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cursors</title>
	<style type="text/css" media="screen">
		
		@font-face{
			font-family: Gwaara ;
			src: url('Fonts/Gwara.ttf');	
		}
		@font-face {
			font-family: desgn;
			src: url('Fonts/Designero.ttf');
		}

		body{
			background-color: rgba(80, 11, 80, .4)
		}

		h1 {
			text-align: center;
			letter-spacing: 2px;
			font-variant: small-caps;
			font-family: Gwaara;
			font-weight: 800;
			font-size: 70px;
			text-decoration: underline;
		}

		.rope, .rope1, .rope2, .rp, .rp1, .rp2, .rp3, .rp4, .rp5, .rp6, .rp7, .rp8, .rp9, .rp10, .rp11, .rp12, .rp13, .rp14, .rp15, .rp16, .rp17, .rp18, .rp19, .rp20, .rp21, .rp22, .rp23, .rp24, .rp25, .rp26, .rp27, .rp28, .rp29, .rp30{
			font-family: Desgn;
			width: 80px;
			height: 90px;
			border: 2px solid;
			float: left;
			margin:20px;
			padding: 20px;
			text-align: center;
			font-size: 25px;
		}


		.rope{cursor: no-drop;}
		.rope1{cursor: wait;}
		.rope2{cursor: url('Favicon/battle.png'), pointer;}
		.rp1{cursor: alias;}
		.rp2{cursor:all-scroll;}
		.rp3{cursor: auto;}
		.rp4{cursor: cell;}
		.rp5{cursor:col-resize;}
		.rp6{cursor:context-menu;}
		.rp7{cursor:copy;}
		.rp8{cursor:cross-hair;}
		.rp9{cursor:default;}
		.rp10{cursor:e-resize;}
		.rp11{cursor:ew-resize;}
		.rp12{cursor:grab;}
		.rp13{cursor:grabbing;}
		.rp14{cursor:help;}
		.rp15{cursor:move;}
		.rp16{cursor:n-resize;}
		.rp17{cursor:ne-resize;}
		.rp18{cursor:ns-resize;}
		.rp19{cursor:nwse-resize;}
		.rp20{cursor:none;}
		.rp21{cursor:not-allowed;}
		.rp22{cursor:pointer;}
		.rp23{cursor:row-resize;}
		.rp24{cursor:progress;}
		.rp25{cursor:s-resize;}
		.rp26{cursor:sw-resize;}
		.rp27{cursor:zoom-in;}
		.rp28{cursor:text;}
		.rp29{cursor:zoom-out;}
		.rp30{cursor:w-resize;}




	</style>
</head>
<body>
	<h1>Cursors</h1>
	<div class="rope">No-Drop</div>
	<div class="rope1">Wait</div>
	<div class="rope2">Url</div>
	<div class="rp1">Alias</div>
	<div class="rp2">All-Scroll</div>
	<div class="rp3">Auto</div>
	<div class="rp4">Cell</div>
	<div class="rp5">Col-Resize</div>
	<div class="rp6">Context-Menu</div>
	<div class="rp7">Copy</div>
	<div class="rp8">CrossHair</div>
	<div class="rp9">Default</div>
	<div class="rp10">E-Resize</div>
	<div class="rp11">Ew-Resize</div>
	<div class="rp12">Grab</div>
	<div class="rp13">Grabbing</div>
	<div class="rp14">Help</div>
	<div class="rp15">Move</div>
	<div class="rp16">N-Resize</div>
	<div class="rp17">Ne-Resize</div>
	<div class="rp18">Ns-Resize</div>
	<div class="rp19">Nwse-Resize</div>
	<div class="rp20">None</div>
	<div class="rp21">Not-Allowed</div>
	<div class="rp22">Pointer</div>
	<div class="rp23">Row-Resize</div>
	<div class="rp24">Progress</div>
	<div class="rp25">S-Resize</div>
	<div class="rp26">Sw-Resize</div>
	<div class="rp27">Zoom-In</div>
	<div class="rp28">Text</div>
	<div class="rp29">Zoom-Out</div>
	<div class="rp30">W-Resize</div>
</body>
</html>
