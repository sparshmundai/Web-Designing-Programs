<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shadows</title>
	<link rel="icon"  href="Favicon/scream.png">
	<style type="text/css">
		/*For Text Shadow*/
		h1{
			text-shadow: 5px 3px 6px  green;
		}

		h1:hover,div:hover{
			color: red;
			cursor: progress;
		}
		/* For Box Shadow */
		div {
			margin: 50px;
			width: 200px;
			border: 4px dashed yellow;
			/* For deafult downward */
			box-shadow: 20px 30px 20px 10px  pink;
			/* For Upward */
			/* box-shadow: -20px -30px 20px 10px  pink; */
		}

		img{
			width: 400px;
			margin: 20px;
			cursor: not-allowed;
			box-shadow: 30px 25px 30px 10px black;
		}
		
	</style>
</head>
<body>
	<h1>Hello Mario</h1>

	<div>
		<p>Lorem ipsum, dolor, sit amet consectetur adipisicing elit. Numquam aperiam possimus officia delectus velit mollitia blanditiis commodi beatae, modi maxime! Nihil numquam, itaque tenetur accusamus odio modi iusto, repellat quibusdam?</p>
	</div>

	<img src="Background/cheetah.JPG">
	
</body>
</html>
