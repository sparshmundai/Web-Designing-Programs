<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			body{
				background-color: #EFE9E9;
			}
			.first{
				width: 600px;
				border: 3px solid #BCB7B7;
				border-radius: 10px;
				margin: 10px auto;
				padding: 10px;
			}
			h1{
				margin-left: 3px;
			}
			input{
				padding: 10px;
				margin: 10px;
				border: 1px solid #BCB7B7;
				box-sizing: border-box;
			}
			label{
					font-weight: 600;
					margin: 10px;
			}
			textarea{
				margin: 10px;
				padding: 10px;
			}
			select{
				margin: 10px;
				padding: 10px;
				width: 570px;
			}
			.subm{
				box-sizing: border-box;
				width: 590px;
				background-color: green;
				border-radius: 10px;
				color: white;
			}
			.redd{
				color: red;
				font-size: 20px;
			}

			.help{
				color: red;
			}
			input:focus{
				border: 4px solid yellowgreen;
			}

		</style>
	</head>
	<body>
		<div class="first">
			<!-- About Basic Info -->
			<h1>Your basic info</h1><br>
			<form autocomplete="on">
				<label>Name: <sup title="Compulsary Required"><span class="redd">*</span></sup> </label><br>
				<input type="text" name="FullName" size="75" placeholder="Enter Your Name" autofocus="on" required autocomplete="on"><br>
				<br>
				<label>Email: <sup><span class="redd" title="Compulsary Required">*</span></sup> </label><br>
				<input type="email" name="Email" size="75" title="Also Enter @gmail.com" placeholder="Enter Your Email" required><br>
				<br>
				<label>Password: <sup><span class="redd" title="Compulsary Required">*</span></sup> </label><br>
				<input type="password" name="Pwd" size="75" required placeholder="Enter Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
				<br>
				<label>Age: <sup><span class="redd" title="Compulsary Required">*</span></sup> </label><br>
				<input type="radio" name="Age" value="Under16" required>Under 16<br>
				<input type="radio" name="Age" value="16 or older" required>16 or Older<br>
				<br><br>
				<!-- About Personal info -->
				<h1>Your Profile</h1><br>
				<label>Biography <sup><span title="Tell Something About You" class="help"> ! </span></sup> </label><br>
				<textarea rows="2" cols="70" name="Biography"></textarea><br>
				<br>
				<label>Courses:</label><br>
				<select>
					<option selected disabled><-------------------------------------------------- Select ---------------------------------------------------></option>
					<optgroup label="Engineering">
					<option name=Course>Computer Science Engineering</option>
					<option name=Course>Electrical Engineering</option>
					<option name=Course>Mechancal Engineering</option>
					<option name=Course>Civil Engineering</option>
					<option name=Course>Chemical Engineering</option>
					<optgroup label="Management">
					<option name=Course>Finance Management</option>
					<option name=Course>Technology Management</option>
					<option disabled></option>
				</select><br>
				<br>
				<label>Interests: <sup><span class="redd" title="Compulsary Required" required>*</span></sup> </label><br>
				<input type="checkbox" name="Interest" value="Engineering" >Engineering<br>
				<input type="checkbox"  name="interest" value="Business" >Business<br>
				<br><br>
				<input type="submit" value="SUBMIT" class="subm">
				<br>
				<input type="reset" value="RESET" class="subm">
			</form> 
		</div>
	</body>
</html>
