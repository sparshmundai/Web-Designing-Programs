<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Rolspan Colspan</title>
		<link rel="stylesheet" href="../Favicons/mayura.png">
	</head>
	<body>
		<fieldset>
			<legend>Rowspan And Colspan</legend>
			
			<h1><center><caption>Nielit</caption></center></h1>
			<center>
				<table border="1" cellspacing="0" cellpadding="4">
				<tr align="center">
					<td colspan="6">EDUCATIONAL QUALIFICATION</td>
				</tr>
				<tr>
					<td rowspan="4">2021</td>
				</tr>
				<tr >
					<th>Exam Passed</th>
					<th>Year Of Passing</th>
					<th>Board/University </th>
					<th>% of Marks</th>
					<th>Division</th>
				</tr>
				<tr align="center">
					<td>Madhyamik</td>
					<td>2019</td>
					<td>cbse</td>
					<td>49%</td>
					<td>4th</td>
				</tr>
				<tr align="center">
					<td>Hs</td>
					<td>2012</td>
					<td>Cbse</td>
					<td>50%</td>
					<td>3rd</td>
				</tr>
			</table>
			</center>
		</fieldset>
	</body>
</html>
