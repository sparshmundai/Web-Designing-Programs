<head>
<title>Linking Attributes</title>
<link rel="icon" href="Favicons/youtube logo.png">

<body>
<pre>
<h2>HTML Links</h2>
<p>HTML links are defined with the a tag</p>

<a href="https://www.youtube.com/" target="_blank" title="Youtube in blank">link</a><br>

<a href="https://www.youtube.com/" target="_self" title="Youtube in self">link</a><br>

<a href="https://www.youtube.com/" target="_top" title="Youtube in top">link</a><br>

<a href="https://www.youtube.com/" target="_parent" title="Youtube in parent">link</a><br>

<center><a href="https://www.youtube.com/" target="_parent"><img src="Favicons/smiley.gif" height="100px" width="10%" title="Youtube"></img></a></center><br>

<pre>
</body>
</html>
