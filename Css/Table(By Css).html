<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css Table</title>
	<style type="text/css" media="screen">
	tr:hover {
		background-color: grey;
	}
	table{

		border-style: solid;
		border-width: 1px;
		border-color: green;

		/* border-collapse: collapse; */
		/* border-collapse: separate; */
		
		/* caption-side: bottom; */
		/* caption-side: top; */

		/* empty-cells: show; */
		/* empty-cells: hide; */

		/* border-spacing: 100px 5px; */
		/* 8px row wise and 2px column wise */
		
		/* text-align: center; */
		text-shadow: 1px 1px 6px red;
	}

	table{
		width: 50px;
		/* border-collapse: collapse; */
	}

	th,td{
		text-align: left;
		/* padding: 10px; */
		/* vertical-align: top; */
		border: 2px solid grey;
		empty-cells: hide;
	}
	</style>
</head>
<body>
	<table>
		<caption>NIELIT</caption>

		<tr>
			<th colspan="4">North Delhi Public School</th>
		</tr>

		<tr>
			<td rowspan="5">Yo</td>
		</tr>

		<tr>
			<th>Name</th>
			<th>Subject</th>
			<th>Marks</th>
		</tr>

		<tr>
			<td>Sparsh</td>
			<td>Maths</td>
			<td></td>
		</tr>

		<tr>
			<td>Sahil</td>
			<td>Maths</td>
			<td>66</td>
		</tr>

		<tr>
			<td>Jeevan</td>
			<td>Maths</td>
			<td>89</td>
		</tr>

	</table>
	
</body>
</html>
